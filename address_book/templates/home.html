{% extends 'base.html' %}

{% block content %}

<div class="container">
	<div class="row">

	{% if all_addresses %}
		{% for records in all_addresses %}
			<div class="col-sm-4">
				<div class="card" style="width: 18rem;">
				  <!img src="..." class="card-img-top" alt="...">
				  <div class="card-body">
				    <h5 class="card-title">{{ records.name }}</h5>
				    <p class="card-text">
						{{ records.email }}<br/>
						{{ records.phone }}<br/>
						{{ records.address }}<br/>
						{{ records.city }}<br/>
						{{ records.state }}<br/>
						{{ records.zipcode }}<br/>
					</p>
				    <a href="{% url 'edit' records.id %}" class="btn btn-secondary">Edit</a>
				  </div>
				</div>
				<br/>
				<br/>
			</div>
			
			
			
			
		{% endfor %}
	{% endif %}
	</div>
</div>
{% endblock %}
